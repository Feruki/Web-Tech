    <body>
        <!-- Kopfbereich -->
        <header>
            <img height = 80 src="https://i.imgur.com/5na3ggy.png" alt="Bild von fun">
            <h2>Spaß mit Tutorials</h2>


            <!-- Navbar -->

                <a href="list.html">List</a> │
                <a href="tutorial.html">Tutorial</a> │
                <a href="tutorials.html">Tutorials</a> │
                <a href="form.html">Tutorial anlegen</a>
            </nav>
        </header>

        <hr>


        <!-- Add new -->
        <!-- POST localhost/postTutorial -->
        <!-- GET localhost/postTutorial?name=123&language=de -->
        <form action="postTutorial" method="post">
            
            <label for="name">Titel: </label>
            <input type="text" id="name" name="name" placeholder="Titel" minlength="4" maxlength="20" pattern="[A-Z]{1}[A-Za-z]{0,20}"><br>
            
            <label for="language">Sprache: </label>
            <select id="language" name="language">
                <option value="none">-</option>
                <option value="de">Deutsch</option>
                <option value="en">Englisch</option>
                <option value="es">Spanisch</option>
                <option value="fr">Französisch</option>
            </select><br><br>


            <!-- Aabc, Z12345, F1bcj2df <=> [A-Z]{1}[a-z0-9]+ -->
            <label for="author">AuthorInnen: </label>
            <input type="text" id="author" name="author" placeholder="AuthorInnen" pattern="([A-Z]{1}[a-z0-9]+)+(,\s*[A-Z]{1}[a-z0-9]+)*"><br>

            <label for="categories">Kategorie(n): </label>
            <input type="text" id="categories" name="categories" placeholder="Kategorie(n)" pattern="([A-Za-z0-9])+(,\s*[A-Za-z0-9]+)*"><br><br>
            

            <label for="description">Beschreibung:</label><br>
            <textarea name="description" id="description" placeholder="Beschreibung" cols="40" rows="10" minlength="40"></textarea><br>
            
            <label for="date">Veröffentlichung und Dauer:</label><br>
            <input type="date" id="date" name="date">
            <input type="time" name="duration" value="00:20" min="00:20" max="16:00"><br><br>
            

            <label for="type">Inhaltstyp: </label>
            <select name="type" id="type">
                <option value="text">Text</option>
                <option value="video">Video</option>
            </select><br>

            <label for="content">Link:</label><br>
            <input type="text" id="content" placeholder="pastebin.com" name="content"><br><br>
            
            
            <button type="submit">Abschicken!</button>

        </form>

        <hr>
